<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Shrink</title>

    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }

        .item{
            margin: 3px;
            background-color: orangered;
            font-size: 24px;
            text-align: center;
        }

        .s-1{
            flex-shrink: 1;
        }

        .fg-1{
            flex-grow: 1;
        }
        
        .s-0{
            flex-shrink: 2;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>flex-shrink: 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">1</div>
        <div class="item s-1 fg-1">2</div>
        <div class="item s-1 fg-1">3</div>
        <div class="item s-1 fg-1">4</div>
        <div class="item s-1 fg-1">5</div>
    </div>

    <div class="flex-container">
        <div class="item s-1 fg-1">1</div>
        <div class="item s-1 fg-1">2222222222 22222 22222 2222 222222 2   22222222 222222</div>
        <div class="item s-1 fg-1">3</div>
        <div class="item s-1 fg-1">4</div>
        <div class="item s-1 fg-1">5</div>
        <div class="item s-1 fg-1">5</div>
        <div class="item s-1 fg-1">5</div>
        <div class="item s-1 fg-1">5</div>
        <div class="item s-1 fg-1">5</div>
    </div>
    <p>flex-shrink: 0</p>
    <div class="flex-container">
        <div class="item s-0 fg-1">1</div>
        <div class="item s-0 fg-1">222222222</div>
        <div class="item s-0 fg-1">3</div>
        <div class="item s-0 fg-1">4</div>
        <div class="item s-0 fg-1">5</div>
    
    </div>
</body>
</html>
